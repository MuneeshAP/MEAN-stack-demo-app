<app-header></app-header>


<!-- <section>  -->
    <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
              *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <mat-card class="example-card">
            <h3>Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username"
                        [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!registerForm.get('username')!.valid && registerForm.get('username')!.touched">Please enter Email</span>
                </mat-error>
              </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email"
                      [errorStateMatcher]="matcher" type="email">
              <mat-error>
                <span *ngIf="!registerForm.get('email')!.valid && registerForm.get('email')!.touched">Please enter Email</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password"
                      [errorStateMatcher]="matcher" type="password">
              <mat-error>
                <span *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">Please enter Password</span>
              </mat-error>
            </mat-form-field>
            <div class="button-row">
              <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">
                <mat-icon>save</mat-icon>
            </button>
            <div *ngIf="isLoadingResults === false &&  (errors !== null || errors !== '' )" class="forerror">
              <span >{{errors}}</span>
           </div>
            <span>Don't have an Account? <a routerLink="/">Login</a></span>
            </div>
          </form>
        </mat-card>
      </div>
